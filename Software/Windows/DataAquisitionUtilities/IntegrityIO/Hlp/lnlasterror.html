<h2>long <b>lnLastError</b></h2>
<blockquote> 
  <p>Last error code encountered</p>
  <p>&nbsp;</p>
</blockquote>
<h2>Syntax</h2>
<blockquote> 
  <p><i>value = </i>object.<b>lnLastError</b></p>
  </blockquote>
<h2><b><i>Remarks:</i></b></h2>
<blockquote> 
  <p>Property has read only attributes.</p>
  <p>Retruns the value from the GetLastError() rtl function.</p>
