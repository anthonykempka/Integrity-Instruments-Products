<h2>long <b>lnCommTimeout</b></h2>
<blockquote> 
  <p>Communication reponse timeout</p>
  <p>&nbsp;</p>
</blockquote>
<h2>Syntax</h2>
<blockquote> 
  <p>object.<b>lnCommTimeout = </b><i>value </i></p>
  <p>or</p>
  <p><i>value = </i>object.<b>lnCommTimeout</b></p>
</blockquote>
<h2><b><i>Remarks:</i></b></h2>
<blockquote> 
  <p>Property has read/write attributes.</p>
  <p>Number of milliseconds to wait for a response from a unit.</p>
